{% extends "auctions/layout.html" %}

{% block body %}
    <div class="form-signin">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center">
                {% load static %}
                <img src="{% static 'minvin_logo_big.png' %}" alt="Logo" width="100" height="50" class="d-inline-block align-text-top">
                <!--
                <h3>Login</h3>
                    -->

                <div>
                    {% if message %}
                        <div>{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group" style="width: 250px; margin-top: 10px;">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <input class="btn-block btn-dark" type="submit" value="Log in">
                    </form>
                </div>

                <div style="color: black; font-size: 14px; margin-top: 10px;">
                    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
