{% extends "auctions/layout.html" %}

{% block body %}

<div class="form-create" style="height:450px;">
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column align-items-center">
            {% load static %}
                <img src="{% static 'minvin_logo_big.png' %}" alt="Logo" width="100" height="50" class="d-inline-block align-text-top">

            <h5 style="margin-bottom:20px;">register</h5>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-dark" style="width:350px; margin-bottom:20px;" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
